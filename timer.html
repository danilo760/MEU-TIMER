<!DOCTYPE html>
<html>
<head>
    <title>Timer Configurável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 3em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Timer Configurável</h1>
    
    <div>
        <label for="initialTime">Tempo Inicial (segundos):</label>
        <input type="number" id="initialTime" value="60" min="1">
    </div>
    
    <div>
        <label for="addTime">Segundos para Adicionar:</label>
        <input type="number" id="addTime" value="30" min="1">
    </div>
    
    <div id="timer">00:00</div>
    
    <button id="startBtn">Iniciar</button>
    <button id="stopBtn">Parar</button>
    <button id="resetBtn">Resetar</button>
    
    <script>
        let timer;
        let timeLeft = 0;
        let isRunning = false;
        
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const initialTimeInput = document.getElementById('initialTime');
        const addTimeInput = document.getElementById('addTime');
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        // Quando chegar a zero, adiciona os segundos extras
                        const addSeconds = parseInt(addTimeInput.value);
                        timeLeft += addSeconds;
                        updateDisplay();
                        alert(`Tempo zerado! Adicionando ${addSeconds} segundos.`);
                    }
                }, 1000);
            }
        }
        
        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }
        
        function resetTimer() {
            stopTimer();
            timeLeft = parseInt(initialTimeInput.value);
            updateDisplay();
        }
        
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Inicializa o timer
        resetTimer();
    </script>
</body>
</html>
