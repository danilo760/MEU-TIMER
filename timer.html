<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #timer {
    font-family: Arial, sans-serif;
    font-size: 96px;
    padding: 20px 40px;
    background: #222;
    color: #0f0;
    border-radius: 20px;
    box-shadow: 0 0 20px #0f0;
  }
</style>
</head>
<body>
  <div id="timer">00:00</div>
<script>
(function(){
  const el = document.getElementById("timer");

  // lê parâmetros da URL
  const params = new URLSearchParams(window.location.search);
  let total = parseInt(params.get("start") || "60", 10); // tempo inicial em segundos
  const extra = parseInt(params.get("extra") || "10", 10); // tempo extra quando zerar

  function formatTime(sec){
    const m = Math.floor(sec/60);
    const s = sec % 60;
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }

  function tick(){
    el.textContent = formatTime(total);
    total--;

    if(total < 0){
      total = extra; // adiciona extra quando zerar
    }
  }

  el.textContent = formatTime(total);
  setInterval(tick, 1000);
})();
</script>
</body>
</html>
